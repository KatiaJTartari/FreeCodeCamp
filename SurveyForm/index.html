<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
      <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Participate in the research is very fast and helps to improve the site</p>
    <div class="separator">
    <form id="survey-form">
      <div class="form-group">
      <label id="name-label">Name <input type="text" name="name" id="name" placeholder="Enter your name" required/></label>
      </div>
      <div class="form-group">
      <label id="email-label">Email <input type="email" name="email" id="email" placeholder="Enter your Email" required/></label>
      </div>
      <div class="form-group">
      <label id="number-label">Age <span class="clue">(optional)</span><input type="number" name="age" id="number" min="13" max="100" placeholder="Age"/></label>
      </div>
      <div class="form-group">
        <p>Are you currently?</p>
          <select id="dropdown" name="currently" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="other">Other</option>
          </select>
      </div>
      <div class="form-group">
        <p>Would you recommend the site to a friend?</p>
          <label id="lb-recommend">
            <input 
              name="recommend"
              value="yes"
              type="radio"
              class="inpupt-radio"
              checked
            />Yes for sure</label>
            <label id="lb-recommend">
            <input 
              name="recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe not sure</label>
        </div>
        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label id="lb-checkbox">
            <input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Front-end Projects</label>
          <label id="lb-checkbox">
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects</label>
          <label id="lb-checkbox">
            <input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Data Visualization</label>
          <label id="lb-checkbox">
            <input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges</label>
          <label id="lb-checkbox">
            <input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Open Source Community</label>
          <label id="lb-checkbox">
            <input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Videos</label>
        <label id="lb-checkbox">            
            <input
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />Forum</label>
          <label id="lb-checkbox">
            <input
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
            />Additional Courses</label>
      </div>
      <p>Leave your comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
            Submit
        </button>
      </div>  
    </form>
    </div>
  </body>
</html>
